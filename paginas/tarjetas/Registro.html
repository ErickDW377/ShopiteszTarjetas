<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHOPITESZ Tarjetas</title>
</head>
<body>
  <h1>REGISTRA TU TARJETA</h1>
   <table>
        <label> ID:</label>
        <input type="numero" name="id" required placeholder="ID Tarjeta">
        <br>

        <label> ID Usuario:</label>
        <input type="numero" name="id usuario" required placeholder="ID de usuario">
        <br>

       <label>Numero de Tarjeta:</label>
       <input type="numero" name="numeroT" required placeholder="Ingresa los 16 numeros de tu tarjeta ">
        <br>

       <label> Saldo de Tarjeta:</label>
       <input type="numero" name="Saldo" required placeholder="Saldo Actual">
       <br>

       <label>Emisor:</label>
       <input type="text" name="nombre" required placeholder="Nombre del Banco">
       <br>

       <label> Codigo de Verificacion: </label>
       <input type="numero" name="Codigo" required placeholder="Codigo de Seguridad">
       <br>

       <label> Año de Vigencia: </label>
       <input type="numero" name="Fecha" required placeholder=" Año de vigencia">
       <br>

       <label> Mes de Vigencia: </label>
       <input type="numero" name="Fecha" required placeholder=" Mes de Vigencia">
       <br>

       <label>Estatus:</label>
       <input type="checkbox" name="estatus" checked>
       <br>

       <label>Tipo de Tarjeta:</label>
       <input type="text" name="Tipo" required placeholder="¿De que tipo es tu tajeta?">
       <br>

   </table>
         <button>
             <a href="/">Inicio</a>
         </button>

          <button>
             <a  href="/tarjetas">Registrar </a>
          </button>

          <button>
              <a href="/tarjetas">Cancelar </a>
          </button>


</body>
</html>
